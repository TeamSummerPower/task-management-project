<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag&Drop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="button" class="enjoy-css" value="[Add_New_Task]" />
        <input type="button" class="enjoy-css2" value="Log_Out" />
        <div class="container">
            <div id="left">
                <div class="list" id="today">Today</div>
                <div class="list" draggable="true"><img src="icon.png">Task 1</div>
                <div class="list" draggable="true"><img src="icon.png">Task 2</div>
                <div class="list" draggable="true"><img src="icon.png">Task 3</div>
                <div class="list" draggable="true"><img src="icon.png">Task 4</div>
            </div>
            <div id="right">
                <div class="list" id="weekly">Weekly</div>
            </div>
            <div id="left2">
                <div class="list" id="monthly">Monthly</div>
                <div class="list" draggable="true"><img src="icon.png">Task 1</div>
                <div class="list" draggable="true"><img src="icon.png">Task 2</div>
                <div class="list" draggable="true"><img src="icon.png">Task 3</div>
                <div class="list" draggable="true"><img src="icon.png">Task 4</div>
            </div>
            <div id="right2">
                <div class="list" id="yearly">Yearly</div>
            </div>
        </div>
        <script>
            let lists = document.getElementsByClassName("list");
            let rightBox = document.getElementById("right");
            let leftBox = document.getElementById("left");

            for(list of lists){
                list.addEventListener("dragstart", function(e){
                    let selected = e.target;

                    rightBox.addEventListener("dragover", function(e){
                        e.preventDefault();
                    });
                    rightBox.addEventListener("drop", function(e){
                        rightBox.appendChild(selected);
                        selected = null;
                    });
                    leftBox.addEventListener("dragover", function(e){
                        e.preventDefault();
                    });
                    leftBox.addEventListener("drop", function(e){
                        leftBox.appendChild(selected);
                        selected = null;
                    });
                })
            }
            let lists2 = document.getElementsByClassName("list");
            let rightBox2 = document.getElementById("right2");
            let leftBox2 = document.getElementById("left2");

            for(list of lists2){
                list.addEventListener("dragstart", function(e){
                    let selected = e.target;

                    rightBox2.addEventListener("dragover", function(e){
                        e.preventDefault();
                    });
                    rightBox2.addEventListener("drop", function(e){
                        rightBox2.appendChild(selected);
                        selected = null;
                    });
                    leftBox2.addEventListener("dragover", function(e){
                        e.preventDefault();
                    });
                    leftBox2.addEventListener("drop", function(e){
                        leftBox2.appendChild(selected);
                        selected = null;
                    });
                })
            }
        </script>
    </body>
</html>
